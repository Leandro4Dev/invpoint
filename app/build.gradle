plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit
    implementation libs.guava
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    implementation 'org.xerial:sqlite-jdbc:3.46.1.0'
    implementation 'org.kordamp.ikonli:ikonli-swing:12.3.1'
    implementation 'org.kordamp.ikonli:ikonli-materialdesign2-pack:12.3.1'
    implementation 'com.google.firebase:firebase-admin:9.2.0'
    implementation 'com.google.apis:google-api-services-firebasedatabase:v1beta-rev20221214-2.0.0'
    implementation 'org.apache.poi:poi-ooxml:5.2.3'

}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'com.totalize.App'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.jar {
    manifest {
        attributes(
                'Main-Class': 'com.totalize.App' // Substitua pela sua classe principal
        )
    }
}
